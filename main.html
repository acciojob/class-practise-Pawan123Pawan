<!DOCTYPE html>
<html>
<head>
  <title>Paragraph Selector</title>
  <style>
    .selector {
      color: #00f;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <p class="selector">This is paragraph 1.</p>
  <p>This is paragraph 2.</p>
  <p class="selector">This is paragraph 3 with the applied selector class.</p>
  <p>This is paragraph 4.</p>
</body>
</html>
